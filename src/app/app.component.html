<div>
  <h1>{{title}}</h1>
  <hr style="width: 20%; margin:0;">
  <span>
    <h2>{{name}}</h2>
    <div>{{address}}</div>
    <div>{{phone}}</div>
    <div>{{email}}</div>
    <br>
    <hr style="width: 20%; margin:0;">
  </span>
  <span *ngIf='displayWork'>
    <app-work></app-work>
    <br>
    <hr style="width: 20%; margin:0;">
  </span>
  <span *ngIf='displayEducation'>
    <app-education></app-education>
  </span>
</div>
